<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Administración.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h3>Agregar nueva gift card.</h3>
                <form id="formGift">
                    <div class="row mt-3">
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="gift" required>
                        </div>
                        <div class="col">
                            <label>Tipo</label>
                            <select id="tipo" class="form-control">
                                <option value="Bootcamp">Bootcamp</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label>Tiempo</label>
                            <select id="tiempo" class="form-control">
                                <option value="4 meses">4 meses</option>
                                <option value="8 meses">8 meses</option>
                                <option value="1 año">1 año</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Precio</label>
                            <input type = "number" class = "form-control" id="precio" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" class="form-control" required placeholder="URL de la imagen" id="imagen">
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-end">
                        <button class="btn btn-info">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <h3>Tabla de contenido</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Tiempo</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!--Modal-->
    <div
        class="modal fade"
        id="modalGift"
        tabindex="-1"
        aria-labelledby="modalGiftLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-little fs-5" id="modalGiftLabel">Modificar Gift</h1>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <form id="formModal">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="">Nombre</label>
                                <input
                                    type="text"
                                    id="giftModal"
                                    class="form-control"
                                    required
                                  />
                                  </div>
                                  <div class="col">
                                    <label for="tipo">Tipo</label>
                                    <select name="tipo" id="tipoModal" class="form-control">
                                        <option value="Bootcamp">Bootcamp</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="tiempo">Tiempo</label>
                                        <select name="tiempo" id="tiempoModal" class="form-control">
                                            <option value="4 meses">4 meses</option>
                                            <option value="8 meses">8 meses</option>
                                            <option value="1 año">1 año</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="">Precio</label>
                                        <input
                                            type="number"
                                            id="precioModal"
                                            class="form-control"
                                            required
                                        />
                                    </div>
                                 </div>
                                 <div class="row mt-3">
                                    <div class="col">
                                        <label for="">Imagen</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="URL de la imagen"
                                            id="imagenModal"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="mt-3 d-flex justify-content-end">
                                    <button class="btn btn-info">Actualizar</button>
                                </div>
                            </form>
                        </div>
                    </div>        
                </div>
            </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script><!--Script necesario para usar los iconos de está pagina-->
  </body>
</html>
